CarBundle\Entity\ReferenceFuelType:
    reference_fuel_type_{GASOLINE, DIESEL}:
        label: reference.fuel_type.<current()>

CarBundle\Entity\ReferenceCarOption:
    reference_fuel_type_{GPS_NAVIGATOR,AIR_CONDITIONING,GPS_LOCATION}:
        label: reference.car_option.<current()>

CarBundle\Entity\ReferenceGearBox:
    reference_fuel_type_{MANUAL, AUTOMATIC}:
        label: reference.gear_box.<current()>

CarBundle\Entity\CarBrand:
    car_brand_{1..10}:
        label: <text(10)>

CarBundle\Entity\CarModel:
    reference_fuel_type_{1..40}:
        label: <text(10)>
        brand: '@car_brand_*'
